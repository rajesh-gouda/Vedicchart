<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Horoscope</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-red-50 border border-red-200 rounded-xl shadow-sm text-gray-800">
    <div class="flex items-start space-x-3">
      <div class="text-red-500 text-2xl">⚠️</div>
      <div>
        <h2 class="text-lg font-semibold text-red-600">Oops! Something went wrong.</h2>
        <p class="mt-1 text-sm">{{ error }}</p>

        <div class="mt-4 text-sm text-gray-600">
          <p><strong>Name:</strong> {{ name }}</p>
          <p><strong>Moon Sign:</strong> {{ moon_sign }}</p>
          <p><strong>Date:</strong> {{ date }}</p>
        </div>

        <div class="mt-4">
          <img src="{{ chart_image }}" alt="Kundli" class="w-full max-w-sm rounded border border-gray-300 shadow-sm" />
        </div>

        <div class="mt-6">
          <a href="/getdata" class="inline-block px-4 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition">
            Try Again
          </a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
